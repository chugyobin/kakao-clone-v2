<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/ch2.css" />
    <title>Document</title>
    <style>
        .phone {

            border-radius: 30px;
            background: linear-gradient(to bottom,
                    rgba(250, 250, 250, 0) 20%,
                    rgba(248, 248, 248, 0.2) 40%,
                    rgba(255, 255, 255, 0.6) 60%,
                    rgba(255, 255, 255, 0.8) 80%,
                    rgba(255, 255, 255) 100%), url('images/real.jpg');
            width: 380px;
            height: 820px;
        }
    </style>
</head>

<body>
    <div class="phone">
        <div class="bar">
            <span class="bar_clock">9:41</span>
            <div class="bar_icon">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="bar_bottom">
            <a href=""><i class="fas fa-arrow-left"></i></a>
            <i class="fas fa-share-alt"></i>
        </div>
        <div class="phone_box">
            <div class="phone_box-image">
                <div class="box-image">
                    <img src="images/real.jpg" width="50px" height="50px">
                </div>
                <div class="box-image">
                    <img src="images/sea.JPG" width="50px" height="50px">
                </div>
                <div class="box-image">
                    <img src="images/iphone.JPG" width="50px" height="50px">
                </div>
                <div class="box-image">
                    <span class="image-text">+4</span>
                </div>
            </div>
            <div class="phone_box-text">
                <div class="box-text">Stadium</div>
                <div class="box-text">RealMadrid</div>
                <div class="box-text">Soccer</div>
            </div>
        </div>
        <main class="phone_main">
            <div class="main-title">Estadio Santiago Bernabéu
                <i class="fas fa-heart"></i></div>
            <div class="main-locate">
                <i class="fas fa-map-marker-alt"></i>
                <div class="locate-text"> Av. de Concha Espina</div>
            </div>
            <div class="main-star">
                <div class="main-star-icon">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>4.0
                </div>
                <div class="main-mile">325m</div>
            </div>
            <div class="main_review">
                <div class="review-title">OVERVIEW</div>
                <div class="review-text">산티아거 베르나베우는 세계에서 가장 잘 알려진 명성 높은 축구 경기장이다. 유러피언컵을 4차례를 개최하기도 하였다.</div>
                <a href="">
                    <div class="review-overflow">Read More</div>
                </a>
            </div>
            <div class="circle-wrap">
                <div class="circle">
                    <i class="fas fa-route fa-2x"></i>
                </div>
            </div>
        </main>
        <nav class="nav">
            <div class="nav-main">
                <div class="nav-icon">
                    <div class="nav-icon1">
                        <i class="fas fa-home"></i></div>
                    <div class="nav-icon2">
                        <i class="fas fa-globe-asia"></i></div>
                    <div class="nav-icon1">
                        <i class="fas fa-users"></i></div>
                    <div class="nav-icon1">
                        <i class="fas fa-cog"></i></div>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
