<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">

        <div class="status-bar__column">
            <span class="status-bar_clock">13:56</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>

        </div>

    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">더보기</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog"></i></a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/chu.jpg" width="100px" height="100px" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Chu Gyo Bin
                        </span>
                        <span class="friend__status">
                            vebs033@naver.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile"></i>
                    </span>
                    <span class="morebtn-title">
                        Emoticons
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush"></i>
                    </span>
                    <span class="morebtn-title">
                        Themes
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter-k"></i>
                    </span>
                    <span class="morebtn-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right"></i>
                    </span>
                    <span class="suggestion__title">Kakao Story</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-beer"></i>
                    </span>
                    <span class="suggestion__title">Kakao friend</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gamepad"></i>
                    </span>
                    <span class="suggestion__title">Kakao Game</span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i></a></li></a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i></a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>

</html>
