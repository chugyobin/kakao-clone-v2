<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/ch4.css" />
    <title>Document</title>
</head>

<body>
    <main class="phone">
        <div class="status">
            <div class="status__bar">
                <i class="fas fa-bars"></i>
            </div>
            <div class="status__bar">
                <div class="status-text">Recipes</div>
            </div>
            <div class="status__bar">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="picture">
            <div class="picture_box">
                <div class="picture-text">Popular</div>
                <div class="picture-text1">View all</div>
            </div>
            <div class="picture_box1">
                <div class="picture-cook1">Home Cooking</div>
                <div class="picture-cook2">Pastry Recipes</div>
                <div class="picture-cook3">For babies</div>
                <div class="picture-cook4">Smoothle Recipes</div>
            </div>
        </div>
        <div class="other">
            <div class="other-text">Other Recipes</div>
            <div class="other_box">
                <div class="box-text">Refreshments
                    <div class="box-text1">109 Recioes</div>
                </div><i class="fas fa-chevron-right"></i>
            </div>
            <div class="other_box">
                <div class="box-text">Diet Dishes
                    <div class="box-text1">120 Recipes</div>
                </div><i class="fas fa-chevron-right"></i>
            </div>
            <div class="other_box">
                <div class="box-text">Soup Recipes
                    <div class="box-text1">27 Recipes</div>
                </div><i class="fas fa-chevron-right"></i>
            </div>
            <div class="other_box">
                <div class="box-text">Meat Dishes
                    <div class="box-text1">279 Recipes</div>
                </div><i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </main>
    <nav class="nav">
        <div class="nav-icon">
            <i class="fas fa-house-damage"></i>
            <div class="nav-icon1"><i class="fas fa-utensils"></i></div>
            <i class="far fa-edit"></i>
            <i class="far fa-sticky-note"></i>
        </div>
    </nav>
</body>

</html>
